    <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1>My feedback form</h1>
	<form>
		<ul>
		<li><label>Name:</label>
		<input type="text" placeholder="enter your name:"></li><br><br>
		<li><label>Email:</label>
		<input type="email" placeholder="enter your email adress:"required autofocus></li><br>
		<li><label>Modile Number</label>
		<input type="tel" maxlength="10"></li><br>
		<li><label>Password:</label>
		<input type="password" placeholder="enter your Password"required><br></li>
		<li><label><p>please check all the emotions you apply:</p></label></li>
		<input type="checkbox" name="">
		<label>Angry</label><br>
		<input type="checkbox" name="">
		<label>Sad</label><br>
		<input type="checkbox" name="">
		<label>Happy</label><br>
		<input type="checkbox" name="">
		<label>Ambivalent</label>
		<li><label><p>How you are feeling about your studies ?</p></label></li>
		<input type="radio" name="1">
		<label>Good</label><br>
		<input type="radio" name="1">
		<label>Better</label><br>
		<input type="radio" name="1">
		<label>Best</label><br>
		<input type="radio" name="1">
		<label>None of the above</label><br>
		<li><label>Select college</label>
		<select>
			<option>--select your college--</option>
			<option>AEC</option>
			<option>ACET</option>
			<option>ACOE</option>
		</select></li><br>
		<li><label>Telephone</label>
		<input type="tel" placeholder="enter Telephone number:"required></li>
		<li><label>colour</label>
		<input type="color" required><br>
		<li><label>Enter your accuracy</label>
		<input type="range" required></li>
		<p><li>Further Comments:
		<textarea rows="3" cols="3" required></textarea></p></li>
		<li><label>Bio photo</label>
		<input type="file" name="choose your file" required></li><br>
		<li><label >Address:</label>
		<textarea rows="3" cols="3" required></textarea>
		<br><br>
		<input type="submit"/>
		<input type="reset"/>
	</ul>
	</form>
</body>
</html>
</body>
</html>
