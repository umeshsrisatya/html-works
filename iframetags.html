<body>
    <!DOCTYPE html>
<html>
    <head>
        <title>FORM</title>
    </head>
    <body>
        <form>
            <label for="">APPLICATION ID</label><br>
            <input type="number" value="1222355454" readonly><br>

            <label>ENTER YOUR NAME</label><br>
            <input type="text" required="" autofocus><br>

            <label for="">ENTER NUMBER</label><br>
            <input type="number" required="" maxlength="10"><br>
            
            <label for="">ENTER EMAIL</label><br>
            <input type="email" required="" placeholder="ENTER EMAIL"><br>
            <input type="text" required="" placeholder="ENTER PASSWORD"><br>
            <label for="">ENTER DOB</label><br>
            <input type="date"><br>
            <label for="">ENTER GENDER</label><br>
            <input type="radio" name="gender">MALE <br>
            <input type="radio" name="gender">FEMALE <br>
            select the range: <input type="range"><br>
            choose the color<input type="color"><br>
            <label for="">UPLOAD A PHOTO</label>
            <input type="file" name="" id=""><br>
            <label for="">select your college</label>
            <select name="" id="">
                <option value="1">AEC</option>
                <option value="2">ACET</option>
                <option value="3">ACOE</option>
            </select><br>
            <label>select yes or no</label><br>
            YES <input type="checkbox"><br>
            NO <input type="checkbox"><br><br>
            <textarea  id="" cols="30" rows="10" placeholder="COMMENTS"></textarea><br>
            <input type="submit"><br><br>
            <input type="reset"><br>
        </form> 
    </body>
